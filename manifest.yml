applications:
- name: healthcare-makerthon
  instances: 1
  memory: 512M
  disk_quota: 1024M
  routes:
  - route: healthcare-makerthon.mybluemix.net
  buildpack: sdk-for-nodejs
  command: npm start
  env:
    NODE_ENV: production
    SECURE_EXPRESS: "1"
  services:
  - availability-monitoring-auto
  - healthcare-makerthon-speech-to-text
  - speech-to-text-service-standard
  stack: cflinuxfs2
